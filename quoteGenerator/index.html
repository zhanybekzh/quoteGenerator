<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quoteGenerator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body class="dark-theme">
    <main>
      <div class="container text-center mt-5">
        <div class="row mb-4">
          <select
            id="language-select"
            class="form-select w-auto"
            style="margin-right: 20px"
          >
            <option value="en">English</option>
            <option value="ru">Русский</option>
          </select>
          <button id="theme-toggle" class="btn btn-secondary col-auto">
            Toggle Dark/Light Theme
          </button>
        </div>
        <div class="row mb-4">
          <div class="col">
            <button id="new-quote" class="btn btn-primary">New Quote</button>
          </div>
        </div>
        <h1 class="mb-4" id="quote"></h1>
        <h2 class="mb-4" id="author"></h2>
      </div>
    </main>
    <footer class="text-center">
      <div class="container">
        <div class="footer">
          <a
            href="https://rs.school/courses/javascript-ru"
            class="school__link"
          >
            <img src="./assets/images/rs-school-logo.svg" alt="RSSchool link"
          /></a>
          <a href="https://github.com/zhanybekzh" class="footer__author-link">
            <i class="fa-brands fa-github fa-2xl"></i>
          </a>
          <div class="date-creation">2024</div>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
